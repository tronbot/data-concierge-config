server:
    port: ${PORT:8000}
    
spring:
    application:
        name: data-concierge-service
    profiles:
        active: dev
        include: swagger
    cloud:
        stream:
            bindings:
                input:
                    destination: data-concierge
                    group: data-concierge-group
                    durableSubscription: true
                output:
                    destination: data-concierge
    cache: 
        type: hazelcast
    datasource: 
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:file:./target/h2db/db/data-concierge;DB_CLOSE_DELAY=-1
        username: sa
        password:
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        database: H2
        show-sql: false
        hibernate:
            ddl-auto: update
        properties: 
            hibernate.default_schema: data_concierge
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: true
            hibernate.generate_statistics: false
            hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
            #hibernate.cache.hazelcast.instance_name: data-concierge
            hibernate.cache.use_minimal_puts: true
            hibernate.cache.hazelcast.use_lite_member: true
            
google:
    places:
        api:
            url: https://maps.googleapis.com/maps/api/place/
            key: AIzaSyCzR2RLfJp-fF1Ui0tPRwKXLNWTDXDUu3E
            timeout: 2000
npiregistry: 
    api:
        url: https://npiregistry.cms.hhs.gov